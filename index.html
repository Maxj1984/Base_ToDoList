<!doctype html>
<html lang="es">

<head>
  <title>Lista de Tareas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  

<body>


  <div class="container">
    <div class="row mt-4">
      <div class="col-md">

        <h5 class="mb-0"><i class="fas fa-tasks me-2"></i>Tareas de Alberto</h5>

      </div>
    </div>


    <div class="row mt-4">
      <div class="col-md">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Tarea</th>
              <th>Descripción</th>
              <th class="text-center">Categoria</th>
              <th class="text-right">Prioridad</th>
              <th class="text-right">Estado</th>
            </tr>
          </thead>
          <tbody id="List_Tareas">

          </tbody>
        </table>
        <button type="button" id="btnAgregarTarea" class="btn btn-success">Agregar Tarea</button>
      </div>
    </div>

  </div>



  <!-- ModalProducto(Agregar) -->
  <div class="modal fade" id="ModalAgregar" tabindex="-1" role="dialog">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>Tarea:</label>
                        <input type="" name="tarea" class="form-control" id="tarea">
                        <label>Descripción:</label>
                        <input type="" name="descripcion" class="form-control" id="descripcion">
                        <label>Categoria:</label>
                        <select class="form-select" aria-label="Default select example" name="categoria" id="categoria">
                            <option selected>elige una opción.....</option>
                            <option value="Universidad">Universidad</option>
                            <option value="Trabajo">Trabajo</option>
                            <option value="Personales">Personales</option>
                            <option value="Tarea de Casa">Tareas de Casa</option>
                          </select>
                        <label>Prioridad:</label>
                        <select class="form-select" aria-label="Default select example" name="prioridad" id="prioridad">
                            <option selected>elige una opción.....</option>
                            <option value="Alta">Alta</option>
                            <option value="Media">Media</option>
                            <option value="Baja">Baja</option>
                          </select>
                    </div>
                    <div class="form-group">
                    
                    </div>

                <!--  <div class="form-row">
                        <div class="form-group col-md-12">
                        <label>Cantidad:</label>
                        <input type="number" id="cantidad" class="form-control" placeholder="" min="1">
                        </div>
                    </div> -->

                </div>

                <div class="modal-footer">
                <button type="button" id="btnAgregarItem" class="btn btn-success">Agregar tarea</button>
                <button type="button" data-dismiss="modal" class="btn btn-success">Cancelar</button>
                </div>
            </div>
        </div>
  </div>
  




  <script src="tareas.js"></script>
</body>

</html>
